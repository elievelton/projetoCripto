<!DOCTYPE html>
<html lang="pt_Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço da Cripto Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .price-container {
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #price {
            font-size: 24px;
        }

        .price-container.green {
            background-color: lightgreen;
        }

        .price-container.red {
            background-color: lightcoral;
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preço Atual da Criptomoeda</h1>
        <div id="price" class="price-container">Carregando os dados...</div>
        <p id="error" class="error"></p>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
